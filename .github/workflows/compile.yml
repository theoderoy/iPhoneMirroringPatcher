name: Build iPhoneMirroringPatcher

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install Cocoapods
      run: sudo gem install cocoapods

    - name: Install dependencies
      run: pod install

    - name: Build Xcode project
      run: xcodebuild -project ./iPhoneMirroringPatcher.xcodeproj -scheme "iPhone Mirroring Patcher" -configuration Release clean build

    - name: Archive build
      run: |
        mkdir -p ${{ github.workspace }}/build
        cp -R ${{ github.workspace }}/build/Build/Products/Release/iPhone\ Mirroring\ Patcher ${{ github.workspace }}/build/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: iPhoneMirroringPatcher
        path: ${{ github.workspace }}/build/*
